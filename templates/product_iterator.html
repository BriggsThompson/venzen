<!-- Page Features -->
{% for product in products %}
{% if forloop.counter|divisibleby:4 %}
<div class="row text-center">
    {% endif %}


    <div class="col-md-3 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img src="{{ product.image }}" alt="">
            <div class="caption">
                <input type="hidden" id="productSourceId_{{ product.productSourceId }}" value="{{ product.productSourceId }}"/>
                <h5>{{ product.brand }} - {{product.name }}</h5>

                <p>
                    <a href="#" class="btn default">Retail Price ${{ product.retailPrice }} </a> <a href="#" class="btn btn-default">Sale Price ${{ product.currentPrice }}</a>
                </p>
            </div>
        </div>
    </div>

    {% if forloop.counter|divisibleby:4 %}
</div>
{% endif %}
{% endfor %}
